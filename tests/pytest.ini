[pytest]
# Diretório principal de testes unitários
testpaths = unit

# Padrão de arquivos de teste unitário
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Logging completo no console
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignorar warnings de depreciação para limpar saída
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Evita que outros diretórios sejam incluídos
norecursedirs = load
